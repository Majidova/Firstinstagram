<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>
    <header>
    <h1>Instagram</h1>            <!--Forms-->
    <img src="instagram.jfif" width="150">
</header>

<section>

<h3>Account Information</h3>
    <div>
        <label>Username</label>
    <input type="text" placeholder="Phone number,username, or email">
    </div>
<br>
    <div>
        <label>Password</label>
    <input type="text" placeholder="Password">
    </div>
    <p>
      Save account  <input type="checkbox">
    </p>

    <br>
 
      <h3>Personal Information</h3>                     <!--Lists-->
     <ol>
         <li><em>Name</em></li>
         <li><em>Surname</em></li>
         <li><em>Gender</em></li>
     </ol>
     <ul>
         <li>Email</li>
         <li>Country</li>
         <li>Telephone</li>
     </ul>

   <form>
     <p>
         <label><b>Name</b></label>
       <input type="text" >
     </p>

     <p>
       <label><b>Surname</b></label>
        <input type="text">
    </p>

    <p>
      <label><b>Email</b></label>
        <input type="email">
    </p>
    
    <p>
    <label>Gender</label>
     <select>
         <option value="Choose">Choose</option>
         <option value="Male">Male</option>
         <option value="Female">Female</option>
     </select>
    </p>

    <p>
        <label>Country</label>
        <select>
            <option>Choose</option>
            <option>Azerbaijan</option>
            <option>Australia</option>
            <option>Belarus</option>
            <option>Brazil</option>
            <option>China</option>
            <option>France</option>
            <option>Germany</option>
        </select>
    </p>

    <p>
        <label>Telephone</label>
        <input type="tel">
    </p>

    <input type="submit" value="Save">
</form>
</section>

   <br>

   <footer>
<h3>Other Social Networks</h3>     <!--Tables-->
       <table>
           <tr>
               <th>Networks</th>
               <th>Link</th>
           </tr>

           <tr>
               <td>Twitter</td>
               <td> <a href "https://twitter.com/">Twitter</a></td>
           </tr>
           
           <tr>
            <td>Facebook</td>
            <td> <a href "https://Facebook.com/">Facebook</a></td>
           </tr>
           
           <tr>
               <td>Slack</td>
               <td> <a href "https://app.slack.com/">Slack</a></td>
           </tr>
       </table>
    </footer>
</body>
</html>
